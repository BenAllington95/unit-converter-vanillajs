<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>


        <div class="input-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" name="" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>

        <div class="converter-container">
            <div class="units">
                <h2>Length (Meter/Feet)</h2>
                <p id="meter-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="units">
                <h2 >Volume (Litres/Gallons)</h2>
                <p id="litre-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="units">
                <h2 >Mass (Kilograms/Pounds)</h2>
                <p id="kilogram-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
        </div>



    <script src="app.js"></script>
</body>
</html>
